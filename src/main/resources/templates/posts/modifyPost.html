<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link th:href="@{/css/posts/post-style.css}" rel="stylesheet" type="text/css">
    <!--    <link href="../../static/css/post-list-style.css" rel="stylesheet" type="text/css">-->
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Prompt:wght@900&display=swap" rel="stylesheet">

    <title>HangHae.Log</title>
</head>
<body>
    <div class="background-body"></div>

    <div th:include="header/subHeader.html"></div>

    <div class="wrap">
        <form th:action="@{/posts/{id}(id=${post.postId})}" method="post" accept-charset="UTF-8">
            <input type="hidden" name="_method" value="patch"/>
            <div class="save-post-btn">
                <button type="submit" class="btn btn-outline-info">등록</button>
                <button type="button" class="btn btn-outline-secondary" th:onclick="|location.href='@{/posts/{id}(id=${post.PostId})}'|">취소</button>
            </div>

            <div>
                <input class="form-control form-control-lg" type="text" name="title" th:value="${post.title}" required>

                <div class="writer-password">
                    <div class="col row writer">
                        <label for="inputWriter" class="col col-3 col-form-label">작성자</label>
                        <div class="col">
                            <input disabled type="text" name="writer" class="form-control" id="inputWriter" th:value="${post.writer}">
                        </div>
                    </div>
                    <div class="col row password">
                        <label for="inputPassword" class="col col-3 col-form-label">비밀번호</label>
                        <div class="col">
                            <input disabled type="password" name="password" class="form-control" id="inputPassword">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <textarea name="content" class="form-control content " id="exampleFormControlTextarea1" th:text="${post.content}" rows="10" required></textarea>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
