<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link th:href="@{/css/header/header-style.css}" rel="stylesheet" type="text/css">
    <!--    <link href="../../static/css/post-list-style.css" rel="stylesheet" type="text/css">-->
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Prompt:wght@900&display=swap" rel="stylesheet">

    <title>HangHae.Log</title>
</head>
<body>
    <div class="main-header">
        <div class="background-main-header"></div>

        <div class="main-header ">
            <a th:href="@{/posts}">
                    <h1>HangHae.Log</h1>
            </a>

            <h5>
                나만의 항해 블로그
            </h5>

            <div class="user-box">
                <button sec:authorize="isAnonymous()" type="button" class="btn btn-outline-light" th:onclick="|location.href='@{/users/signup}'|">회원가입</button>
                <button sec:authorize="isAnonymous()" type="button" class="btn btn-outline-light" th:onclick="|location.href='@{/users/signin}'|">로그인</button>

<!--                <span sec:authorize="isAuthenticated()" class="user-info" th:text="|${user?.username}님 환영합니다.&nbsp&nbsp|"></span>-->
                <button sec:authorize="isAuthenticated()" type="button" class="btn btn-outline-light" th:onclick="|location.href='@{/users/signout}'|">로그아웃</button>
            </div>
        </div>
    </div>

</body>
</html>
